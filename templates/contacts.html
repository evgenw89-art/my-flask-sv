<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; padding-top: 50px; }
        /* Твій кастомний стиль для картки, якщо хочеш змінити стандартний Bootstrap */
        .card-custom { 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card-custom p-4">
                <h2 class="text-center mb-4">Зв'язатися зі мною</h2>
                <p class="text-center text-muted">Мій номер: {{ my_phone }}</p>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3 text-start">
                        <label class="form-label">Ваше ім'я</label>
                        <input type="text" name="user_name" class="form-control" placeholder="Як вас звати?" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">Повідомлення</label>
                        <textarea name="user_message" class="form-control" rows="3" placeholder="Ваше питання..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Надіслати в Telegram</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('about') }}" class="btn btn-link text-decoration-none">← Назад до навичок</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
