<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; text-align: center; padding-top: 50px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Мої контакти</h1><p>Телефон: {{ my_phone }}</p>
        <form method="POST">
            <input type="text" name="user_name" placeholder="Твоє ім'я" required>
            <textarea name="user_message" placeholder="Повідомлення" required></textarea>
            <button type="submit">Надіслати</button>
        </form>
    </div>
</body>
</html>
